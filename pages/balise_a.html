<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise a</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;a&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;a&gt;</strong>(pour ancre ou <em>anchor</em> en anglais)<br>
					 définit un hyperlien de votre page vers une autre ressource </br> 
					  (fichier, autre page,..).Il est accompagné de l'attribut <em>href</em></br> qui indique la destination du lien. 
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_a.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_a.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/a" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
