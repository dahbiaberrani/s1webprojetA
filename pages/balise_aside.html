<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise aside</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;aside&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					L'élément HTML <strong>&lt;aside&gt;</strong> représente <br> 
					une partie d'un document dont le contenu n'a qu'un rapport<br>
					 indirect avec le contenu principal du document. <br>
					 Ce type de contenu est fréquemment représentés sous la forme d'encadrés.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_aside.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_aside.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/aside" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
