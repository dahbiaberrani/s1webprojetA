<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise audio</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;audio&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;audio&gt;</strong> est utilisé
					afin d'intégrer un son dans un document.
					Il peut contenir une ou plusieurs sources audio représentées
					avec l'attribut <em>src</em> ou l'élément &lt;source&gt;.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_audio.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<audio src="../son_video/salamisound.mp3" controls=""></audio>
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/audio" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
