<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise cite</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;cite&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;cite&gt;</strong> définit le titre d'une œuvre (livre, chanson, film, sculpture, etc.). Cette référence peut-être abrégée en accord avec les conventions d'usages pour l'ajout des métadonnées de citations.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_cite.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_cite.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/cite" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
