<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise figcaption</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;figcaption&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						La balise <strong>&lt;figcaption&gt;</strong>> est utilisé pour<br>
						ajouter une légende à l’illustration ajoutée par la balise <strong>&lt;figure&gt;</strong>>.
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_figcaption.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_figcaption.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/figcaption" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
