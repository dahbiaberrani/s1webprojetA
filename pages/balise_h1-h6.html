<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise h1-h6</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;h1-h6&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>     
						la balise<strong>&lt;h1-h6&gt;</strong>permet de définir un titre.<br>
						Le titre h1 est plus important que le titre h6. Les titres sont<br>
						importants dans un document, ils permettent d’organiser le message.
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_h1-h6.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_h1-h6.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/Heading_Elements" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
