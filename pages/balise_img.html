<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise img</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;img&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;img&gt;</strong>permet de d'intégrer une image dans un document. Elle s'utilise avec les attributs <em>src</em> et <em>alt</em>.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_img.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_img.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/img" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
