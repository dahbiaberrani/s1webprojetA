<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise kbd</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;kbd&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;kbd&gt;</strong> représente une<br>
					plage de texte en ligne indiquant la saisie de texte par l'utilisateur<br>
					à partir d'un clavier, d'une saisie vocale ou de tout autre dispositif de<br>
					saisie de texte.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_kbd.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_kbd.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/kbd" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
