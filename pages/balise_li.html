<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise li</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;li&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						La balise <strong>&lt;li&gt;</strong> définit un élément <br>
						de liste.<br>
						La balise <strong>&lt;li&gt;</strong> est utilisé dans des listes <br>
						ordonnées <strong>&lt;ol&gt;</strong> et dans les listes à puces <strong>&lt;ul&gt;</strong>.
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_li.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_li.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/li" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
