<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise mark</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;mark&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						La balise <strong>&lt;mark&gt;</strong> permet de marquer du contenu.<br>
						Il peut être utilisé pour attirer l’attention sur certains mots sans<br>
						pour autant les considérer comme important.
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_mark.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_mark.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/mark" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
