<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise object</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;object&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;object&gt;</strong>représente un objet incorporé dans un document.<br>
					A utiliser pour incorporer un élément multimédia<br>
					(audio, vidéo, applets Java, ActiveX, PDF,Flash) dans un page web.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_object.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<object type="application/pdf"
							data="../son_video/Moliere_LeMaladeImaginaire.pdf"
							width="400"
							height="300">		
					</object>
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/object" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
