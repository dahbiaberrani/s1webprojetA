<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise q</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;q&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;q&gt;</strong> est utilisé pour définir une citation courte (encadrés par des guillemets le plus souvent). Pour les plus grandes citations, on utilisera l'élément &lt;blockquote&gt;.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_q.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_q.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/q" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
