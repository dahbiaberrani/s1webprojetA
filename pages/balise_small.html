<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise small</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;small&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						la balise <strong>&lt;small&gt;</strong> permet de définir le texte<br>
						plus petit.<br>
						Cette balise est surtout utilisée pour du contenu secondaire :<br>
						annotations, mentions légales (copyright..)
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_small.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_small.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/small" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
