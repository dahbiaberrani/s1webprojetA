<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise source</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;source&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;source&gt;</strong>définit différentes ressources médiatiques pour un élément &lt;picture&gt;, &lt;audio&gt; ou &lt;video&gt;<. C'est un élément vide : il ne possède pas de contenu et ne nécessite pas de balise fermante.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_source.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<video controls="">
						<source src="../son_video/oiseau.mp4" type="video/mp4">
					</video>
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/source" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
