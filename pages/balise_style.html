	<meta charset="utf-8">

<body>
	<main>		
	
		<h1>&lt;style&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;style&gt;</strong> définit des informations de mise en forme CSS pour un document ou une partie d'un document. Par défaut,<br>
					les instructions de mise en forme écrites dans cet élément sont écrites en CSS.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_style.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_style.PNG" alt="résultat">
				</td>
			</tr>
		</table>
