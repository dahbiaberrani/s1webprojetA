<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise sub</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;sub&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;sub&gt;</strong> est utilisé pour définir le texte de l'indice.L’indice apparaît en dessous de la ligne de base. Cette balise ne doit pas être utilisée pour la mise en forme CSS.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_sub.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_sub.PNG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/sub" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
