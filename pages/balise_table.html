<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise table</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;table&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						L'élément HTML <strong>&lt;table&gt;</strong>  permet<br>
						de représenter un tableau de données, c'est-à-dire des<br>
						informations exprimées sur un tableau en deux dimensions.
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_table.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_table.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/table" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
