<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise tfoot</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;tfoot&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					L'élément HTML <strong>&lt;tfoot&gt;</strong>permet de définir<br>
					un ensemble de lignes qui résument les colonnes d'un tableau.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_tfoot.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_tfoot.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/tfoot" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
