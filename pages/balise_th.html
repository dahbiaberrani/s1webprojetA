<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise th</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;th&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						La balise <strong>&lt;th&gt;</strong>spécifie une<br>
						cellule d’entête dans un tableau. Le texte d’une cellule<br>
						d’entête apparaît en gras et est aligné, par défaut,<br>
						horizontalement au milieu et verticalement au milieu.
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_th.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_th.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/th" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
