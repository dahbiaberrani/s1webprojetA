<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise thead</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;thead&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						L'élément <strong>&lt;thead>&gt;</strong> définit un ensemble<br>
						de lignes qui définit l'en-tête des colonnes<br>
						d'un tableau.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_thead.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_thead.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/thead" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
