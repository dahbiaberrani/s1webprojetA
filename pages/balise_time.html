<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise time</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;time&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						la balise <strong>&lt;time&gt;</strong>définit soit une heure<br>
						(horloge de 24 heures).
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_time.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_time.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/time" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
