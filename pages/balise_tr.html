<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise tr </title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;tr&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
						L'élément HTML <strong>&lt;tr&gt;</strong> définit une ligne de cellules dans<br>
						un tableau. Une ligne peut être constituée d'éléments <br>
						<strong>&lt;td&gt;</strong> (les données des cellules) <br>
						et <strong>&lt;th&gt;</strong> (les cellules d'en-têtes).
					
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_tr.JPG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<img src="../images/resultat_balise_tr.JPG" alt="résultat">
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/tr" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
