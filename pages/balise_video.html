<!DOCTYPE html>
<html lang="fr">
<head>
	<title>La balise video</title>
	<meta charset="utf-8">
</head>
<body>
	<main>		
	
		<h1>&lt;video&gt;</h1>
		
		<table>
			<!-- cases entête du tableau -->
			<thead>
				<tr>
					<th>
						Description
					</th>
					<th>
						Exemple
					</th>
					<th>
						Résultat de l'exemple
					</th>
				</tr>
			</thead>

			<!-- cases contenue du tableau -->
			<tr>
				<td>
					<!-- La description -->
					<p>
					La balise <strong>&lt;video&gt;</strong>intègre une vidéo dans un document.
					</p>
				</td>
				<td>
					<!-- Exemple -->
					<img src="../images/exemple_balise_video.PNG" alt="exemple">
				</td>
				<td>
					<!-- Résultat de l'exemple -->
					<video controls="" src="../son_video/istocks.mp4">
			        </video>
				</td>
			</tr>
		</table>

		<!-- lien externe pour plus d'informations sur la balise -->
		<p>
			<a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/video" target = "_blank">Plus d'informations sur internet</a>
		</p>

	</main>
</body>
</html>
